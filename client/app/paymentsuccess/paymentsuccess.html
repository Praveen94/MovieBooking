<div class="container-fluid">
<!-- <div class="alert alert-success" role="alert"><span class="glyphicon glyphicon-ok"></span>&nbsp;ThankYou</div> -->
<div id="alert1" class="alert alert-success">
        <a class="close" data-dismiss="alert">
          &times;
        </a>
<span class="glyphicon glyphicon-ok"></span>
        <strong>
        &nbsp;Thank you for your puchase !
        </strong>

      </div>
<!-- <button class="btn btn-primary" ng-click="paymentsuccessCtrl.generatePDF()"><i class="fa fa-save"></i> Save as PDF</button> -->
<div id="exportthis">
        <div class="jumbotron">
              <div class="container-fluid">
                <div class="form-group">
                    <div class="col-sm-3 col-xs-3">
                        <img class="img-responsive" src="{{paymentsuccessCtrl.poster}}" style="width:180px;height:260px;vertical-align:middle" />
                    </div>
                    <div class="col-sm-6 col-xs-6">
                        <div class="col-xs-12 h4 lead" ng-bind="paymentsuccessCtrl.moviename">{{moviename}}</div>
                        <div class="col-xs-12"><p class="small"><span ng-bind="paymentsuccessCtrl.theatreName">{{theatreName}}</span><span> , </span><span ng-repeat="theatre in paymentsuccessCtrl.movie">{{theatre.PlaceName}}</span><span> , </span><span ng-bind="paymentsuccessCtrl.city">{{city}}</span></p></div>
                        <div class="col-xs-12"><p class="small"><span ng-bind="paymentsuccessCtrl.time">{{time}}</span><span> | </span><span ng-bind="paymentsuccessCtrl.date">{{date}}</span></p></div>
                        <div class="col-xs-12"><p class="small"><span><strong>Quantity: </strong></span><span ng-bind="paymentsuccessCtrl.tickets">{{tickets}}</span></p></div>
                        <div class="col-xs-12"><p class="small"><span ng-bind="paymentsuccessCtrl.class">{{class}}</span><span> - </span><span ng-bind="paymentsuccessCtrl.seats">{{seats}}</span></p></div>
                        <div class="col-xs-12"><p class="small"><span><strong>Amount Paid: </strong></span><span>Rs.</span><span ng-bind="paymentsuccessCtrl.total">{{total}}</span></p></div>
                        <div class="col-xs-12"><p class="small"><span><strong>Booking Date Time: </strong></span><span ng-bind="paymentsuccessCtrl.bookingdate">{{bookingdate}}</span></p></div>
                    </div>
                    <div class="col-sm-3 col-xs-3 text-right">
                      <img src="https://api.qrserver.com/v1/create-qr-code/?data=Project%20By%20Praveen%20Ramkumar"  />
                      <!-- <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://192.168.1.2:9000/paymentsuccess" /> -->
                    </div>


        </div>


      </div>
      </div>
    </div>

<button class="btn btn-primary" ng-click="paymentsuccessCtrl.generatePDF()"><i class="fa fa-save"></i> Save as PDF</button>
  </div>
